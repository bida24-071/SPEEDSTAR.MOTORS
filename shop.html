<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop - SPEEDSTAR MOTORS</title>
</head>
<body>
    <header>
        <img src="speedstar logo.webp" alt="SpeedStar Motors Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Car List</h2>
        <div class="car-list">
            <div class="car-item">
                <img src="mercedes benz.jpg" alt="Mercedes Benz CLA20d">
                <p>Mercedes Benz CLA20d - P700,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="audi Q3 35 TFSI.jpg" alt="Audi Q3 35TFSi">
                <p>Audi Q3 35TFSi - P450,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="bmw x3.jpg" alt="BMW X3 M">
                <p>BMW X3 M - P1,300,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="toyota SUV.webp" alt="Toyota SUV">
                <p>Toyota SUV - P300,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="toyota fortuner SUV.png" alt="Toyota Fortuner SUV">
                <p>Toyota Fortuner SUV - P400,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="gti.avif" alt="VW GTI">
                <p>VW GTI - P670,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="mazda CX-5.jpg" alt="Mazda CX-5">
                <p>Mazda CX-5 - P380,000</p>
                <button>Buy Now</button>
            </div>
            <div class="car-item">
                <img src="ford F-150.png" alt="Ford F-150">
                <p>Ford F-150 - P500,000</p>
                <button>Buy Now</button>
            </div>
        </div>
    </main>
</body>
</html>
